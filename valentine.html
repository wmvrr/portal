<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine ðŸ’—</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        background: #ffe6f0;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
        overflow: hidden;
    }

    .container {
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .pink-box {
        background: #ffb6c1; /* Pink */
        padding: 40px;
        border-radius: 22px;
        width: 440px;
        font-size: 22px; /* Bigger font */
        font-weight: bold;
        color: #7a003c;
        margin-bottom: 30px;
        line-height: 1.6;
    }

    .buttons {
        width: 440px;
        height: 75px;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .btn {
        height: 75px;
        border-radius: 16px;
        border: none;
        font-size: 22px;
        font-weight: bold;
        cursor: pointer;
        color: black;
        transition: all 0.5s ease;
        position: absolute;
        top: 0;
    }

    #yesBtn {
        background: #ff4d4d; /* red */
        width: 210px;
        left: 0;
        z-index: 2;
    }

    #noBtn {
        background: #ff4d4d; /* red */
        width: 210px;
        left: 230px; /* start to the right */
        z-index: 1;
    }

    .heart {
        position: fixed;
        font-size: 26px;
        animation: floatUp 3s linear forwards;
    }

    @keyframes floatUp {
        from { transform: translateY(0); opacity: 1; }
        to { transform: translateY(-800px); opacity: 0; }
    }

    .confetti {
        position: fixed;
        width: 10px;
        height: 10px;
        animation: fall 3s linear forwards;
    }

    @keyframes fall {
        from { transform: translateY(-50px); opacity: 1; }
        to { transform: translateY(800px); opacity: 0; }
    }
</style>
</head>
<body>

<div class="container">

    <div class="pink-box">
        As the last request of the patient for the treatment regimen<br><br>
        The patient would like you to be his valentine<br><br>
        Will you, <b>Dr Areeba Islam</b>, be his valentine?
    </div>

    <div class="buttons">
        <button id="yesBtn" class="btn">YES!</button>
        <button id="noBtn" class="btn">NO</button>
    </div>

</div>

<script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");

    let yesWidth = 210;
    let yesLeft = 0;

    noBtn.addEventListener("click", () => {
        // Increase YES width and move it over NO
        yesWidth += 60;
        yesLeft -= 30; // move left as it grows
        yesBtn.style.width = yesWidth + "px";
        yesBtn.style.left = yesLeft + "px";

        // Fully cover NO and hide it
        if (yesWidth >= 440) {
            yesBtn.style.width = "440px";
            yesBtn.style.left = "0px";
            noBtn.style.display = "none";
        }
    });

    yesBtn.addEventListener("click", () => {
        hearts();
        confetti();

        setTimeout(() => {
            window.location.href = "mwah.html";
        }, 3000);
    });

    function hearts() {
        for (let i = 0; i < 40; i++) {
            setTimeout(() => {
                const h = document.createElement("div");
                h.className = "heart";
                h.innerText = "ðŸ’–";
                h.style.left = Math.random() * 100 + "vw";
                h.style.bottom = "0";
                document.body.appendChild(h);
                setTimeout(() => h.remove(), 3000);
            }, i * 80);
        }
    }

    function confetti() {
        for (let i = 0; i < 50; i++) {
            setTimeout(() => {
                const c = document.createElement("div");
                c.className = "confetti";
                c.style.left = Math.random() * 100 + "vw";
                c.style.background =
                    `hsl(${Math.random() * 360}, 100%, 60%)`;
                document.body.appendChild(c);
                setTimeout(() => c.remove(), 3000);
            }, i * 60);
        }
    }
</script>

</body>
</html>
