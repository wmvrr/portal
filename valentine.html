<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine ðŸ’—</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        background: #ffe6f0;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
        overflow: hidden;
    }

    .container {
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        z-index: 1;
    }

    .pink-box {
        background: #ffb6c1;
        padding: 40px;
        border-radius: 22px;
        width: 440px;
        font-size: 22px;
        font-weight: bold;
        color: #7a003c;
        margin-bottom: 30px;
        line-height: 1.6;
    }

    .buttons {
        width: 440px;
        display: flex;
        justify-content: center;
        gap: 14px;
    }

    .btn {
        height: 75px;
        width: 210px;
        border-radius: 16px;
        border: none;
        font-size: 22px;
        font-weight: bold;
        cursor: pointer;
        background: #ff4d4d;
        color: black;
        transition: transform 0.2s ease;
    }

    .btn:active {
        transform: scale(0.95);
    }

    /* WARNING FLASH */
    .flash {
        position: fixed;
        inset: 0;
        background: rgba(255, 0, 0, 0.6);
        animation: flash 0.15s alternate 6;
        z-index: 5;
    }

    @keyframes flash {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    /* NOT AN OPTION BOX */
    .warning-box {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: black;
        color: white;
        padding: 40px 60px;
        font-size: 42px;
        font-weight: bold;
        border-radius: 20px;
        z-index: 10;
        animation: popIn 0.3s ease;
    }

    @keyframes popIn {
        from { transform: translate(-50%, -50%) scale(0.7); }
        to { transform: translate(-50%, -50%) scale(1); }
    }

    /* HEARTS */
    .heart {
        position: fixed;
        font-size: 26px;
        animation: floatUp 3s linear forwards;
        z-index: 20;
    }

    @keyframes floatUp {
        from { transform: translateY(0); opacity: 1; }
        to { transform: translateY(-800px); opacity: 0; }
    }

    /* CONFETTI */
    .confetti {
        position: fixed;
        width: 10px;
        height: 10px;
        animation: fall 3s linear forwards;
        z-index: 20;
    }

    @keyframes fall {
        from { transform: translateY(-50px); opacity: 1; }
        to { transform: translateY(800px); opacity: 0; }
    }
</style>
</head>

<body>

<div class="container">
    <div class="pink-box">
        As the last request of the patient for the treatment regimen<br><br>
        The patient would like you to be his valentine<br><br>
        Will you, <b>Dr Areeba Islam</b>, be his valentine?
    </div>

    <div class="buttons">
        <button id="yesBtn" class="btn">YES!</button>
        <button id="noBtn" class="btn">NO</button>
    </div>
</div>

<script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");

    noBtn.addEventListener("click", () => {
        // Flash warning
        const flash = document.createElement("div");
        flash.className = "flash";
        document.body.appendChild(flash);

        // Warning box
        const warning = document.createElement("div");
        warning.className = "warning-box";
        warning.innerText = "NOT AN OPTION";
        document.body.appendChild(warning);

        // Remove after delay
        setTimeout(() => {
            flash.remove();
            warning.remove();
        }, 1200);
    });

    yesBtn.addEventListener("click", () => {
        hearts();
        confetti();

        setTimeout(() => {
            window.location.href = "mwah.html";
        }, 3000);
    });

    function hearts() {
        for (let i = 0; i < 40; i++) {
            setTimeout(() => {
                const h = document.createElement("div");
                h.className = "heart";
                h.innerText = "ðŸ’–";
                h.style.left = Math.random() * 100 + "vw";
                h.style.bottom = "0";
                document.body.appendChild(h);
                setTimeout(() => h.remove(), 3000);
            }, i * 80);
        }
    }

    function confetti() {
        for (let i = 0; i < 50; i++) {
            setTimeout(() => {
                const c = document.createElement("div");
                c.className = "confetti";
                c.style.left = Math.random() * 100 + "vw";
                c.style.background =
                    `hsl(${Math.random() * 360}, 100%, 60%)`;
                document.body.appendChild(c);
                setTimeout(() => c.remove(), 3000);
            }, i * 60);
        }
    }
</script>

</body>
</html>
