<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Treatment Regimen</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
        }

        .container {
            background-color: pink;
            padding: 35px 40px;
            border-radius: 18px;
            width: 80%;
            max-width: 700px;
        }

        .item {
            display: flex;
            align-items: center;
            margin: 18px 0;
            font-size: 20px;
        }

        .checkbox {
            width: 28px;
            height: 28px;
            border: 2px solid #555;
            border-radius: 6px;
            margin-right: 15px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            transition: background-color 0.3s ease;
        }

        .checkbox.checked {
            background-color: #4CAF50;
            color: white;
            border-color: #4CAF50;
        }

        .text {
            flex: 1;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="item">
            <div class="checkbox"></div>
            <div class="text">The patient MUST receive a healthy amount of kisses daily</div>
        </div>

        <div class="item">
            <div class="checkbox"></div>
            <div class="text">The patient MUST receive daily fitchecks</div>
        </div>

        <div class="item">
            <div class="checkbox"></div>
            <div class="text">The patient MUST see you soon</div>
        </div>

        <div class="item">
            <div class="checkbox"></div>
            <div class="text">The patient MUST be babied</div>
        </div>
    </div>

    <script>
        const checkboxes = document.querySelectorAll('.checkbox');
        let checkedCount = 0;

        checkboxes.forEach(box => {
            box.addEventListener('click', () => {
                if (!box.classList.contains('checked')) {
                    box.classList.add('checked');
                    box.innerHTML = 'âœ“';
                    checkedCount++;

                    // if all items are checked
                if (checkedCount === checkboxes.length) {
    setTimeout(() => {
        window.location.href = 'valentine.html';
    }, 800);
}

                }
            });
        });
    </script>

</body>
</html>
