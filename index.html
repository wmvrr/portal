<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Physician Details</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }

        .box {
            background-color: pink;
            color: black;
            width: 320px;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            font-size: 20px;
        }

        .approve-btn {
            margin-top: 15px;
            background-color: red;
            color: black;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 18px;
            text-decoration: none;
            box-shadow: 0 3px 6px rgba(0,0,0,0.2);
        }

        .approve-btn:hover {
            opacity: 0.85;
        }
    </style>
</head>
<body>

    <div class="box">
        <h2>Physician Details</h2>
        <p>Dr. Areeba Islam</p>
    </div>

    <a href="patient.html" class="approve-btn">Approve</a>

</body>
</html>
