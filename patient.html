<html lang="en">
<head>

    <title>Patient Credentials</title>

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }

        .box {
            background-color: pink;
            color: black;
            width: 320px;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            font-size: 20px;
        }

        .diagnose-btn {
            margin-top: 15px;
            background-color: red;
            color: black;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            box-shadow: 0 3px 6px rgba(0,0,0,0.2);
        }

        .diagnose-btn:hover {
            opacity: 0.85;
        }
    </style>
</head>
