<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Symptoms</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }

        .box {
            background-color: pink;
            color: black;
            width: 380px;
            padding: 22px;
            border-radius: 14px;
            text-align: left;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            font-size: 18px;
        }

        .box h2 {
            text-align: center;
            margin-bottom: 15px;
        }

        .box ul {
            padding-left: 20px;
        }

        /* ✅ Line spacing added here */
        .box ul li {
            line-height: 1.8;
            margin-bottom: 10px;
        }

        .continue-btn {
            margin-top: 18px;
            background-color: red;
            color: black;
            padding: 12px 28px;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            box-shadow: 0 3px 6px rgba(0,0,0,0.2);
        }

        .continue-btn:hover {
            opacity: 0.85;
        }
    </style>
</head>
<body>

    <div class="box">
        <h2>Symptoms</h2>
        <ul>
            <li>Complaints of chest pain around the physician</li>
            <li>Sees the world around the physician colourless</li>
            <li>Cannot stop smiling looking at the physician</li>
            <li>Extreme depression getting a late reply</li>
            <li>Breathlessness when she mentions another guy’s name</li>
        </ul>
    </div>

    <a href="critical.html" class="continue-btn">
    Continue Diagnosis
</a>

</body>
</html>
